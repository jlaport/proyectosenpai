    <script>
      feather.replace();
      function filterProducts() {
        let value = document.getElementById("categorias").value;

        const products = document.getElementsByClassName("products")[0];
        for (let i = 0; i < products.children.length; i++) {
          let product = products.children[i];
          console.log(products.children[i].classList.contains(value));
        if(product.classList.contains(value)){
